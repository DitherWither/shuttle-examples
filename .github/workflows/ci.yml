name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install wasm32-wasi target
      run: rustup target add wasm32-wasi

    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      
    - name: Check formatting and Clippy
      shell: bash
      run: ./ci.sh

